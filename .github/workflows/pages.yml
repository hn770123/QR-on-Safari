# GitHub Pagesへのデプロイワークフロー
# このワークフローは、mainブランチへのプッシュ時に自動的にGitHub Pagesにデプロイします

name: Deploy to GitHub Pages

# mainブランチへのプッシュ時にトリガー
on:
  push:
    branches:
      - main

# GitHub Pages へのデプロイに必要な権限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行の制御（複数のデプロイが同時に実行されないようにする）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      # リポジトリのチェックアウト
      - name: Checkout
        uses: actions/checkout@v4
      
      # GitHub Pages の設定
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # 静的ファイルのアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # GitHub Pagesへのデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
